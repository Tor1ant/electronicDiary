<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Grade</title>
</head>
<body>
<h1>Student Grade</h1>
<p>Dear Parent,</p>
<p>Your child has received the following grade:</p>
<p>Lesson: <span th:text="${lesson}"></span></p>
<p>Grade: <span th:text="${grade}"></span></p>
<p>Thank you!</p>
</body>
</html>
