<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Lesson</title>
</head>
<body>
<h2>Добавить новый урок</h2>
<form th:object="${lesson}" method="post" action="/lesson/saveLesson">
  <label for="lessonTime">Дата и время проведения урока:</label>
  <input type="datetime-local" id="lessonTime" name="lessonTime" required />
  <br> <br>
  <label for="teacher">Учитель:</label>
  <select id="teacher" name="teacher.id" th:required="required">
    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
  </select>
  <br> <br>
  <label for="studentClass">Класс:</label>
  <select id="studentClass" name="studentClass.id" th:required="required">
    <option th:each="studentClass : ${classes}" th:value="${studentClass.id}" th:text="${studentClass.title}"></option>
  </select>
  <br> <br>
  <label for="predmet">Предмет:</label>
  <select id="predmet" name="predmet.id" th:required="required">
    <option th:each="predmet : ${predmets}" th:value="${predmet.id}" th:text="${predmet.title}"></option>
  </select>
  <br> <br>
  <input type="hidden" id="homework" name="homework.description" value="" />
  <br> <br>
  <button type="submit">Сохранить</button>
  <br>
  <a href="/user/admin">На главную страницу</a>
</form>

</body>
</html>
