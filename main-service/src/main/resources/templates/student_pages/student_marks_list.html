<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Отображение Оценок</title>
</head>
<body>
<h2>Оценки за уроки по предмету</h2>

<p th:if="${lessons.isEmpty()}">Оценки ещё не ставились</p>

<table th:if="${!lessons.isEmpty()}">
  <thead>
  <tr>
    <th>Время урока</th>
    <th>Учитель</th>
    <th>Предмет</th>
    <th>Домашнее задание</th>
    <th>Оценка</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="lesson : ${lessons}">
    <td th:text="${#temporals.format(lesson.lessonTime, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${lesson.teacher.name}"></td>
    <td th:text="${lesson.predmet.title}"></td>
    <td th:text="${lesson.homework.description}"></td>
    <td th:text="${lesson.mark}"></td>
  </tr>
  </tbody>
</table>
<br>
<a href="/user/parent">На главную страницу</a>
</body>
</html>
